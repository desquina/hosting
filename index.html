<html>
     <head>
          <title> REALIDAD AUMENTADA DARIO </tilte>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>     
     </head>
     
     <body style='margin : 0px; overflow: hidden;'>
          <h1> REALIDAD AUMENTADA CIRCULO DENTRO DEL CUBO DARIO </h1>
       <a-scene arjs embedded artoolkit='sourceType: webcam;'>
          <a-marker-camera preset="hiro"></a-marker-camera>
          <a-box position='0 0.5 0' color="#ae1e2d" radius=".5" metalness=".5" material='opacity: 1;'></a-box>
          <a-entity camera></a-entity>
       </a-scene>     
          
     </body>
</html>
